[package]
name = "png"
version = "0.4.0"
license = "MIT"
description = "PNG decoding library"
authors = ["nwin <nwin@users.noreply.github.com>"]
repository = "https://github.com/nwin/png.git"
exclude = [
    "tests/*",
]

[dependencies]
flate2 = "0.2.11"
libc = "0.2.1"
num = "0.1.27"
bitflags = "0.3.2"

# Development only
#[dependencies.inflate]
#path = "inflate"

[dev-dependencies]
getopts = "*"
term = "0.2"
glob = "*"

[dev-dependencies.glium]
version = "*"
features = ["glutin"]
default-features = false

[features]
default = []
unstable = []
